<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Ben Wasden WDD 131 - Dynamic Web Fundamentals Country/Place Page">
        <meta name="author" content="Benjamin Wasden">
        <title>WDD 131 - Accra Ghana Places Page - Fiifi Debrah</title>
        <link rel="stylesheet" href="styles/place.css">
        <link rel="stylesheet" href="styles/place-large.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
        <script src="scripts/place.js" defer></script>
    </head>
<body>
    <header>
        <h1>Accra</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 700px)">
                <img src="images/hero-small.webp" alt="Ghana Star Square, Accra" width="700">
            </picture>
        </div>
        <section id="data">
            <h2>Data</h2>
            <table id="data-table">
                <tr>
                    <td class="name">Area: </td>
                    <td>87 mi²</td>
                </tr>
                <tr>
                    <td class="name">Population: </td>
                    <td>2.3 million</td>
                </tr>
                <tr>
                    <td class="name">Landmark: </td>
                    <td>Black Star Square</td>
                </tr>
                <tr>
                    <td class="name">Currency: </td>
                    <td>GH Cedis</td>
                </tr>
                <tr>
                    <td class="name">Time Zone: </td>
                    <td>UTC / GMT 0</td>
                </tr>
                <tr>
                    <td class="name">Capital City: </td>
                    <td>Accra</td>
                </tr>
            </table>
        </section>
        <section id="weather">
            <h2>Weather</h2>
            <img src="images/WeatherIcon.png" alt="Sun for weather Icon">
            <table id="weather-table">
                <tr>
                    <td class="name">Temperature: </td>
                    <td id="temp-value">74°F</td>
                </tr>
                <tr>
                    <td class="name">Conditions: </td>
                    <td>Sunny</td>
                </tr>
                <tr>
                    <td class="name">Wind: </td>
                    <td id="wind-speed">14 mph</td>
                </tr>
                <tr>
                    <td class="name">Wind Chill: </td>
                    <td id="windchill-factor"></td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <p id="copyright"></p>
        <p id="lastModified"></p>
</body>
</html>
